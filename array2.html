<!DOCTYPE html>

<html ng-app="notesApp">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    
    <style>
        .done{
            background: green;
        }
        .pending{
            background: red;
        }
    </style>
    <body ng-controller="MainCtrl as ctrl">
        <div ng-repeat="note in ctrl.notes" ng-class="ctrl.getNoteClass(note.done)">
            
            <span class="label">{{note.label}}</span>
            <span class="assignee" ng-show="note.assignee"
                  ng-bind="note.assignee"></span>
            
        </div>
        <script src="angular.min.js"></script>
        <script>
            angular.module('notesApp', [])
                    .controller('MainCtrl', [function(){
                        var self = this;
                        self.notes = [
                            { label: 'Fist Note', done: true, assignee: 'Shyam'},
                            { label: 'Second Note', done: false},
                            { label: 'Done Note', done: true},
                            { label: 'Last Note', done: false, assignee: 'Brad'}
                        ];
                        
                        self.getNoteClass = function(status){
                            return {
                                done: status,
                                pending: !status
                            }
                        }
                    }]);
        </script>
    </body>
</html>
